{% extends 'basic.html' %}

{% block title %}BLog Post{% endblock title %}
{% block body %}
<div class="container my-3">
    
    <article class="blog-post">
        <h2 class="blog-post-title mb-1">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} <a href="#">{{post.author}}</a></p>
        
        <p>{{post.content}}</p>
        <hr>
        
    </article>
</div>
{% endblock body %}
